{% if messages %}
    {% for message in messages %}
    	<div id="message" class="container">
	    	<div class="alert alert-{{ message.tags }} alert-dismissible text-center">
				<button class="close" type="button" data-dismiss="alert"><span aria-hidden="true"></span></button>
				<strong>
					{% if message.level == DEFAULT.MESSAGE.LEVELS.ERROR %}
						Error
					{%else%}
						{{ message.tags|title }}
					{% endif %}
				</strong>
				{{ message }}
		    </div>
    	</div>
    {% endfor %}
{% endif %}
